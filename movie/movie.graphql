type Query {
    movie_with_id(_id: String!): Movie
    actor_with_id(_id: String!): Actor
    get_all_movies: Movies
}
type Mutation {
    update_movie_rate(_id: String!, _rate: Float!): Movie
}

type Movies {
    movies: [Movie!]!
}
type Movie {
    id: String!
    title: String!
    director: String!
    rating: Float!
    actors: [Actor]
}

type Actor {
    id: String!
    firstname: String!
    lastname: String!
    birthyear: Int!
    films: [String!]
}